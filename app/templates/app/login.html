{% extends 'app/base.html' %}

{% block content %}
  <div class="text-center">
      <form method="post" class="form-signin">
        <h1>Log In</h1>
        <hr/>
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
      </form>
  </div>
{% endblock %}
